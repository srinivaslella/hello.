<!DOCTYPE html><html><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script><body><div ng-app="myApp" ng-controller="myCtrl"><ul><li ng-repeat="x in products"></li></ul><input type="text" ng-model="addMe"><button ng-click="addItem()">add</button></div><script>var app = angular.module("myApp", []);app.controller("myCtrl", function($scope){$scope.products = ["milk", "tea", "coffee"];$scope.addItem= function(){$scope.products.push($scope.addMe);}});</script></body></html>
